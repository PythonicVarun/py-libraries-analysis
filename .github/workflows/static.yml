# Simple workflow for deploying static content to GitHub Pages
name: ğŸš€ Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v5

      - name: âš¡ Install uv
        uses: astral-sh/setup-uv@v7

      - name: ğŸ“„ Export treemap data
        run: |
          uv run scripts/generate_treemap_data.py

      - name: ğŸ“‚ Minify Visualizer
        run: |
          uv pip install minify-html==0.18.1
          minhtml --keep-closing-tags --minify-css --minify-js ./visualizer/*.html

      - name: ğŸ“¦ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './visualizer'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: âš™ï¸ Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages